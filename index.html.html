<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> my Page</title>
</head>
<body>
    <h1>welcome to my websites</h1>
    <hr>
    <form action="">
        <label for="search">search:</label>
        <input type="search" placeholder="your search" required/>
        <br><br>
        <label for="url"> url:</label>
        <input type="url" placeholder="your websites url" required/>
        <br><br>
        <label for="address">address:</label>
        <textarea rows="4" placeholder="your address" maxlength="200" required></textarea>
        <br><br>
        <label for="file">file:</label>
        <input type="file" accept="jpg,.pdf,.png" required/>
        <br><br>
        <label for="country">country</label>
        <select>
            <option>india</option>
            <option>japan</option>
            <option>france</option>
            <option>china</option>
        </select>
        <br><br>
        <label for="skill">skill;</label>
        <input type="checkbox" name="skill" checked/><span>codiing</span>
        <input type="checkbox" name="skill" checked/><span>cricket</span>
        <input type="checkbox"name="skill"/><span>singing</span>
        <input type="checkbox" name="skill"/><span>dance</span>
        <br><br>
        <label for="gender">gender</label>
        <input type="radio" name="gender"checked /> <span>male</span>
        <input type="radio" name="gender" /> <span>female</span>
        <br><br>
        <label for="month"> month:</label>
        <input type="month"/>
        <br><br>
        <label for="week">week:</label>
        <input type="week"/>
        <br><br>
        <label for="dob">dob& time:</label>
        <input type="datetime-local"/>
        <br><br>
        <label for="time">time:</label>
        <input type="time"/>
        <br><br>
        <label for="dob"> dob:</label>
        <input type="date"/>
        <label for="color">color:</label>
        <input type="color"/>
        <br><br>
        <label for="range">range:</label>
        <input type="range"/>
        <br><br>
        <button>submit</button>

    </form>

</body>
</html>
